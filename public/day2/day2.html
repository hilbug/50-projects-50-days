<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/50.png">
    <!-- local css -->
    <link rel="stylesheet" href="../css/maincss.css">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome - can also do cdnjs.com -->
    <script src="https://kit.fontawesome.com/32bf735cb4.js" crossorigin="anonymous"></script>
    <title>Progress Steps</title>
</head>

<body>
    <header>
        <h1>50 Projects in 50 Days</h1>
    </header>
    <main class="body">
        <div class="container">
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
            </div>

            <button class="btn" id="prev" disabled>Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </main>
    <footer class="footer">
        <a href="https://icons8.com/icon/71354/50">50 icon by Icons8</a>
    </footer>
</body>

<!-- local js -->
<script src="script.js"></script>
</body>

</html>
