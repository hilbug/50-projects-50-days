<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/50.png">
    <!-- local css -->
    <link rel="stylesheet" href="../css/maincss.css">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome - can also do cdnjs.com -->

    <title>Sound Board</title>

<body>
    <header>
        <h1>50 Projects in 50 Days</h1>
        <div style="clear:both;"></div>
        <h2>Name That Movie!</h2>
    </header>
    <!-- Body class for the local CSS but need content so footer sticks to the bottom -->
    <main class="body content">
        
        <audio id="movie1" src="sounds/people_skills.wav"></audio>
        <audio id="movie2" src="sounds/spores.wav"></audio>
        <audio id="movie3" src="sounds/bandcamp.wav"></audio>
        <audio id="movie4" src="sounds/ideas.wav"></audio>
        <audio id="movie5" src="sounds/make_like_tree.wav"></audio>
        <audio id="movie6" src="sounds/life_moves_fast.wav"></audio>

        <!-- Buttons generated from JavaScript -->
        <div id="buttons"></div>
    </main>
    <footer class="footer">
        <a href="https://icons8.com/icon/71354/50">50 icon by Icons8</a>&nbsp;|&nbsp;<a href="https://www.wavsource.com/">Sounds from WAVsource</a>
    </footer>
</body>

<!-- local js -->
<script src="script.js"></script>
</body>

</html>
