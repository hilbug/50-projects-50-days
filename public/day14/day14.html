<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/50.png">
    <!-- local css -->
    <link rel="stylesheet" href="../css/maincss.css">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome - can also do cdnjs.com -->
    <script src="https://kit.fontawesome.com/32bf735cb4.js" crossorigin="anonymous"></script>
    <title>Animated Navigation</title>
</head>

<body>
    <header>
        <h1>50 Projects in 50 Days</h1>
    </header>
    <!-- Body class for the local CSS but need content so footer sticks to the bottom -->
    <main class="body content">
        <nav class="active" id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Works</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="icon" id="toggle">
                <div class="line line1"></div>
                <div class="line line2"></div>
            </button>
        </nav>
    </main>
    <footer class="footer">
        <a href="https://icons8.com/icon/71354/50">50 icon by Icons8</a>
    </footer>
</body>

<!-- local js -->
<script src="script.js"></script>
</body>

</html>
